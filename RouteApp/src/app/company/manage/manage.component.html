<div class="row active">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-lg-10 header">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-3 input-search">
      <img src="../../../assets/images/logo.png" height="120" width="120" alt="..." class="img-circle">
    </div>
    <div class="col-xs-8 col-sm-8  col-md-8 col-lg-9  input-search">
      <span class=" fa fa-vimeo"> <a href="#">未认证</a></span>
      <p>余额 <b class="text-danger">100</b> 元</p>
      <button type="button" class="btn btn-warning"><b>充值</b></button>
      <button type="button" class="btn btn-default"><b>提现</b></button>
    </div>
  </div>
  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-lg-10 element">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">全部职位</div>
    <div class="col-xs-12 col-sm-8  col-md-8 col-lg-8  input-search">
      <div class="input-group col-xs-12  col-sm-12 col-md-12 col-lg-12">
        <input type="text" class="form-control inputt" placeholder="请输入您要选择的职位或者ID" aria-describedby="basic-addon2">
        <span class="input-group-addon search" id="basic-addon2">
          搜索
        </span>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-lg-10 footer">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 footerd" *ngFor="let item of position">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 footer_down">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <a routerLink="/position_title"><span class="fa-2x"> {{item.jobname}}</span></a>
          <span>

        </div>
        <div  class="col-xs-12 col-sm-12 col-md-12 col-lg-12 footer_down_left">
          <ul  class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <li class="col-xs-12 col-sm-6 col-md-6 col-lg-6"><span>工作时间：</span>{{item.duration}}</li>
            <li class="col-xs-12 col-sm-6 col-md-6 col-lg-6"><span>兼职类型：</span>{{item.position}}</li>
            <li class="col-xs-12 col-sm-6 col-md-6 col-lg-6"><span>工作地点：</span>{{item.workplace}}</li>
            <li class="col-xs-12 col-sm-6 col-md-6 col-lg-6"><span>招聘人数：</span>{{item.recruitNumber}}</li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-12 col-lg-6">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 footer_down_right">
          <ul class="col-xs-12 col-sm-12 col-md-12 col-lg-12 footerRight">
            <li class="col-xs-3 col-sm-3 col-md-2 col-lg-3">{{item.salary}}</li>
            <li class="col-xs-4 col-sm-3 col-md-3 col-lg-4">元/天</li>
            <li class="col-xs-5 col-sm-6 col-md-7 col-lg-4">{{item.mode}}</li>
          </ul>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 footer_button">
          <div class="btn-group">
            <button type="button" class="btn footerBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              已发布&nbsp;
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">取消发布</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
